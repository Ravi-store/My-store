<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        <div class="form-group">
            <label for="modelNumber">Model Number:</label>
            <input type="text" id="modelNumber">
        </div>
        <div class="form-group">
            <label for="modelName">Model Quantity</label>
            <input type="text" id="modelName">
        </div>
        <div class="form-group">
            <label for="modelPrice">Price:</label>
            <input type="number" id="modelPrice" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <button onclick="addItem()">Add Item</button>
        <button onclick="clearInventory()">Clear Inventory</button>
        <button onclick="downloadPDF()">Download PDF</button>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Model Number</th>
                    <th>Model Quantity</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div class="total">Total Price: â‚¹<span id="totalPrice">0</span></div>
    </div>
    
    <script src="javascript/script.js"></script>
</body>
</html>
